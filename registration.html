<!DOCTYPE html><html lang="ru"><head><title>InterviewTop - нова соцiальна мережа для веб-розробникiв</title><meta charset="utf-8"><link rel="stylesheet" href="css/style.css"><script defer="defer" src="js/bundle.js"></script><meta name="viewport" content="width=device-width,initial-scale=1"></head><body><header class="main-header"><div class="container main-header__container"><div class="main-header__menu-toggle"><div class="menu-toggle"><span></span></div></div><a href="./index.html" class="main-header__logo"><!--InterviewTop--> <img src="./images/logo.svg" alt="" class="main-header__logo-icon"></a><div class="main-header__nav main-menu"><nav id="nav"><ul><li><a href="./recruter-search-candidates-list.html" class="nav__link">Кандидати</a></li><li><a href="./propositions.html" class="nav__link">Пропозиції</a></li><li><a href="./recruitment-list.html" class="nav__link">Найми</a></li></ul></nav></div><div class="main-header__langs"><select name="lang" class="main-header__langs-selector"><option value="1" class="main-header__langs-option">Ua</option><option value="2" class="main-header__langs-option">Ru</option><option value="3" class="main-header__langs-option">En</option></select></div><div class="main-header__user logged"><a href="./auth.html" class="main-header__user-auth">Увiйти</a><div class="main-header__user-notices"><div class="dropdown-toggle"><div class="dropdown-toggle__icon"><img src="./images/bell_active.png"></div><div class="fraimed-container dropdown-toggle__container"><div class="base__subtitle dropdown-toggle__title">Новi повiдомлення</div><ul class="dropdown-toggle__messages"><li class="dropdown-toggle__message"><div class="dropdown-toggle__message-image"><img src="./images/message1.png" alt="" class="dropdown-toggle__message-icon"></div><div class="dropdown-toggle__message-text"><a href="#" class="dropdown-toggle__message-name">Кучеренко Андрiй</a><div class="dropdown-toggle__message-description">Вiдкрив вам свої контакти</div></div></li><li class="dropdown-toggle__message"><div class="dropdown-toggle__message-image"><img src="./images/message2.png" alt="" class="dropdown-toggle__message-icon"></div><div class="dropdown-toggle__message-text"><a href="#" class="dropdown-toggle__message-name">Левченко Олена</a><div class="dropdown-toggle__message-description">Вiдкрив вам свої контакти</div></div></li></ul></div></div></div><a href="./profile.html" class="main-header__user-icon"><div class="main-header__user-inner"></div></a><div class="dropdown-toggle main-header__user-menu"><div class="dropdown-toggle__icon"><span></span></div><div class="fraimed-container dropdown-toggle__container"><ul class="dropdown-toggle__list"><li class="dropdown-toggle__item"><a href="#" class="dropdown-toggle__link">Налаштування</a></li><li class="dropdown-toggle__item"><a href="#" class="dropdown-toggle__link dropdown-toggle__link_alert">Вийти</a></li></ul></div></div></div></div></header><div class="main-content"><div class="container"><section class="frame registration"><h1 class="registration__title">Реєстрацiя</h1><div class="registration__form"><form action="" class="reg-form"><div class="reg-form__field-wrap"><label for="reg-email" class="reg-form__field-label">E-mail</label> <input type="email" placeholder="RandomEmail@gmail.com" name="email" id="reg-email" class="reg-form__field" autocomplete="off"></div><div class="reg-form__field-wrap"><input type="password" placeholder="Пароль" name="password" class="reg-form__field"></div><div class="reg-form__checkboxes"><div class="reg-form__checkboxes-item"><input name="role" type="radio" id="candidate" value="candidate" class="radio__input"> <label for="candidate" class="reg-form__checkbox radio__label radio__label_big"><span class="reg-form__checkbox_bold">Я кандидат</span> - шукаю пропозицiї</label></div><div class="reg-form__checkboxes-item"><input name="role" type="radio" id="recruiter" value="recruiter" class="radio__input"> <label for="recruiter" class="reg-form__checkbox radio__label radio__label_big"><span class="reg-form__checkbox_bold">Я рекрутер</span> - шукаю розробникiв</label></div><div class="reg-form__checkboxes-item"><input name="role" type="radio" id="interviewer" value="interviewer" class="radio__input"> <label for="interviewer" class="reg-form__checkbox radio__label radio__label_big"><span class="reg-form__checkbox_bold">Я iнтерв'юер</span> - проводжу спiвбесiди</label></div></div><div class="reg-form__notice">Ви приймаєте <a href="./terms.html" class="reg-form__notice-link">правила сайту</a> та <a href="./privacy.html" class="reg-form__notice-link">політику конфіденційності</a></div><button type="submit" class="the-button reg-form__submit">Зареєструватися</button><div class="reg-form__social"><div class="reg-form__notice reg-form__social-notice">Або увiйти за допомогою</div><div class="reg-form__social-links"><button class="empty-button reg-form__social-link"><div class="reg-form__social-name">Google</div><svg class="icon icon_google social-link"><use xlink:href="svg-symbols.svg#google"></use></svg></button> <button class="empty-button reg-form__social-link linkedin-button"><div class="reg-form__social-name">LinkedIn</div><svg class="icon icon_linkedin social-link"><use xlink:href="svg-symbols.svg#linkedin"></use></svg></button></div></div></form></div></section></div></div><footer class="main-footer"><div class="container main-footer__container"></div></footer></body></html>
