eader__user-icon"><div class="main-header__user-inner"></div></a><div class="dropdown main-header__user-menu"><div class="dropdown__icon"><span></span></div><div class="fraimed-container dropdown__container"><ul class="dropdown__list"><li class="dropdown__item"><a href="#" class="dropdown__link">Налаштування</a></li><li class="dropdown__item"><a href="#" class="dropdown__link dropdown__link_alert">Вийти</a></li></ul></div></div></div></div></header><div class="main-content dashboard__content candidates-profile"><div class="container"><section class="candidates-profile__import"><div class="candidates-profile__headline"><h1 class="candidates-profile__title">Мiй акаунт</h1><button type="submit" class="the-button candidates-profile__button"><div class="candidates-profile__button-title">Імпортувати данні</div></button></div><div class="candidates-profile__activation"><input id="activation" class="thumbler__toggle thumbler__toggle-round" type="checkbox" checked="checked"> <label for="activation"><span class="candidates-profile__activation-title">Профiль активовано</span></label></div><div class="dashboard"><div class="dashboard__section candidates-profile__upload"><div class="fraimed-container candidates-profile__upload-container"><div class="candidates-profile__upload-form"><form action="" class="upload-form"><div class="upload-form__line"><div class="upload-form__line-left">Iмпортувати даннi з <select name="site" class="base__subtitle search-form__select upload-form__select"><option value="1">Djinni</option><option value="2">Linkedin</option><option value="3">iнше</option></select></div><div class="upload-form__line-right"><input type="text" class="upload-form__field" placeholder="Вставте посилання на ваш профiль у Djinni"> <button type="submit" class="the-button upload-form__submit">Завантажити</button></div></div></form></div></div></div><div class="dashboard__section candidates-profile__worksheet"><div class="fraimed-container candidates-profile__worksheet-container" co est sit aliqua dolor do amet sint. Velit officia consequat duis enim velit mollit. Exercitation veniam consequat sunt nostrud amet.</textarea></div><div class="worksheet-form__line not-centered english-level"><label for="english-level" class="worksheet-form__label">Рівень англійської</label><ul class="filter__skills" id="english-level"><li class="filter__skill"><input name="skills" type="radio" class="radio__input" id="skill1" value="None"> <label for="skill1" class="filter__skill-checkbox radio__label"><span>None</span></label></li><li class="filter__skill"><input name="skills" type="radio" class="radio__input" id="skill2" value="Beginer"> <label for="skill2" class="filter__skill-checkbox radio__label"><span>Beginer</span></label></li><li class="filter__skill"><input name="skills" type="radio" class="radio__input" id="skill3" value="Pre-intermediate"> <label for="skill3" class="filter__skill-checkbox radio__label"><span>Pre-intermediate</span></label></li><li class="filter__skill"><input name="skills" type="radio" class="radio__input" id="skill4" value="Intermediate"> <label for="skill4" class="filter__skill-checkbox radio__label"><span>Intermediate</span></label></li><li class="filter__skill"><input name="skills" type="radio" class="radio__input" id="skill5" value="Upper-intermediate"> <label for="skill5" class="filter__skill-checkbox radio__label"><span>Upper-intermediate</span></label></li><li class="filter__skill"><input name="skills" type="radio" class="radio__input" id="skill6" value="Advanced/Fluent"> <label for="skill6" class="filter__skill-checkbox radio__label"><span>Advanced/Fluent</span></label></li></ul></div><div class="worksheet-form__line employment"><label for="employment" class="worksheet-form__label">Рівень англійської</label><ul class="filter__employment-items" id="employment"><li class="filter__employment-item"><input name="employment" type="radio" id="employment3" value="Freelance" class="button__radio"> <label for="employment3" class="filter__skill-checkbox button__label"><span>Freelance</span></label></li><li class="filter__employment-item"><input name="employment" type="radio" id="employment1" value="Full-time" class="button__radio" checked="checked"> <label for="employment1" class="filter__skill-checkbox button__label"><span>Full-time</span></label></li><li class="filter__employment-item"><input name="employment" type="radio" id="employment2" value="Part-time" class="button__radio"> <label for="employment2" class="filter__skill-checkbox button__label"><span>Part-time</span></label></li></ul></div><div class="worksheet-form__line not-centered employment-type"><label for="employment-type" class="worksheet-form__label">Вид зайнятості</label><ul class="filter__relocation" id="employment-type"><li class="filter__relocation-item"><input id="relocation1" class="thumbler__toggle thumbler__toggle-round" type="checkbox" checked="checked"> <label for="relocation1"><span class="thumbler__title">Remote</span></label></li><li class="filter__relocation-item"><input id="relocation2" class="thumbler__toggle thumbler__toggle-round" type="checkbox"> <label for="relocation2"><span class="thumbler__title">Relocate</span></label></li><li class="filter__relocation-item"><input id="relocation3" class="thumbler__toggle thumbler__toggle-round" type="checkbox" checked="checked"> <label for="relocation3"><span class="thumbler__title">Other city</span></label></li></ul></div></div><div id="content2" class="worksheet-form__content"><div class="worksheet-form__line"><label for="name" class="worksheet-form__label">Ім'я та прізвище</label> <input id="name" class="worksheet-form__input" value="Дмитро Пенчук"></div><div class="worksheet-form__line"><label for="email" class="worksheet-form__label">Email</label> <input id="email" class="worksheet-form__input" value="RandomEmail@gmail.com"></div><div class="worksheet-form__line"><label for="phone" class="worksheet-form__label">Моб.Телефон</label> <input id="phone" class="worksheet-form__input" value="(093) 093-0520"></div><div class="worksheet-form__line soc-media"><label for="skype" class="worksheet-form__label soc-media__item soc-media__item-skype">Skype</label> <input id="skype" class="worksheet-form__input" value=""></div><div class="worksheet-form__line soc-media"><label for="telegram" class="worksheet-form__label soc-media__item soc-media__item-telegram">Telegram</label> <input id="telegram" class="worksheet-form__input" value=""></div><div class="worksheet-form__line soc-media"><label for="linkedin" class="worksheet-form__label soc-media__item soc-media__item-linkedin">Linkedin</label> <input id="linkedin" class="worksheet-form__input" value=""></div><div class="worksheet-form__line soc-media"><label for="github" class="worksheet-form__label soc-media__item soc-media__item-github">Github</label> <input id="github" class="worksheet-form__input" value=""></div><div class="worksheet-form__line last-line"><label for="resume" class="worksheet-form__label">Резюме</label><div class="worksheet-form__input-wrapper"><input id="resume" class="worksheet-form__input" value=""></div></div></div><div class="worksheet-form__buttons"><a href="#" class="the-button worksheet-form__public-link">Дивитися публічний профіль</a> <button type="submit" class="the-button worksheet-form__button">Оновити профiль</button></div></div></form></div></div></div></div></section></div></div><footer class="main-footer"><div class="container main-footer__container"></div></footer></body></html>
